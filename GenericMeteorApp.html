<head>
    <title>GenericMeteorApp</title>
</head>

<body>
<div class="container">
    <header>
        <h1>Simulator List</h1>
    </header>

    <form role="form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter simulator name">
        </div>
        <div class="form-group">
            <label for="ip">IP:</label>
            <input type="text" class="form-control" id="ip" placeholder="Enter IP of simulator">
        </div>
        <button id="add" type="submit" class="btn btn-default">Submit</button>
    </form>

    <div class="panel panel-default">
        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>IP</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#each simulators}}
                    {{> simulator}}
                {{/each}}
            </tbody>
        </table>
    </div>

</div>
</body>

<template name="simulator">
    <tr>
        <th scope="row">{{name}}</th>
        <td>{{ip}}</td>
        <td>{{status}}</td>
        <td><button id="delete" type="submit" class="btn btn-danger">Delete</button></td>
    </tr>
</template>
