<head>
    <title>GenericMeteorApp</title>
</head>

<body>
<div class="container">
    <header>
        <h1>Simulator List</h1>
    </header>

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Panel heading</div>

        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>IP</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {{#each simulators}}
                    {{> simulator}}
                {{/each}}
            </tbody>
        </table>
    </div>

</div>
</body>

<template name="simulator">
    <tr>
        <th scope="row">{{name}}</th>
        <td>{{ip}}</td>
        <td>{{status}}</td>
    </tr>
</template>
