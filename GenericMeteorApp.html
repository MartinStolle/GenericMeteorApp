<head>
    <title>GenericMeteorApp</title>
</head>

<body>
<div class="container">
    <header>
        <h1>Simulator List</h1>
    </header>

    <div class="row">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" type="text" class="form-control" name="name" placeholder="Name"/>
            </div>
            <div class="form-group">
                <label for="ip">IP:</label>
                <input id="ip" type="text" class="form-control"  name="ip" placeholder="IP"/>
            </div>
            <div class="form-group">
                <input type="submit" class="form-control" value="Submit Form" />
            </div>
        </form>
    </div>

    <div class="panel panel-default">
        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>IP</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {{#each simulators}}
                    {{> simulator}}
                {{/each}}
            </tbody>
        </table>
    </div>

</div>
</body>

<template name="simulator">
    <tr>
        <th scope="row">{{name}}</th>
        <td>{{ip}}</td>
        <td>{{status}}</td>
    </tr>
</template>
