<template name="simulatorform">
	{{#autoForm collection="simulators" id="insertSimulatorForm" type="insert"}}
	<fieldset>
		<legend>Add\Edit Simulator</legend>
		{{> afQuickField name='name'}}
		{{> afQuickField name='hostname'}}
		{{> afQuickField name='ip'}}
		{{> afQuickField name='status' options=statusOption}}
	</fieldset>
	<button type="submit" class="btn btn-primary">Insert</button>
	<button type="submit" class="btn btn-default">Edit</button>
	{{/autoForm}}
</template>
