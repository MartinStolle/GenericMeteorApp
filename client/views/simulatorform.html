<template name="simulatorform">
    <form role="form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter simulator name">
        </div>
        <div class="form-group">
            <label for="hostname">Hostname:</label>
            <input type="text" class="form-control" id="hostname" placeholder="Enter hostname of simulator">
        </div>
        <div class="form-group">
            <label for="ip">IP:</label>
            <input type="text" class="form-control" id="ip" placeholder="Enter IP of simulator">
        </div>
        <div class="form-group">
            <label for="ip">Status:</label>
            <select id="status" class="form-control">
                {{#each statuses}}
                    <option {{selectedStatus}}>{{name}}</option>
                {{/each}}
            </select>
        </div>
        <button id="add" type="submit" class="btn btn-default">Add</button>
        <button id="edit" type="submit" class="btn btn-default">Edit</button>
    </form>
</template>
